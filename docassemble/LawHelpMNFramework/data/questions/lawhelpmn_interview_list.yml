event: section_in_progress_forms
id: interview list
question: |
  My Forms 
subquestion: |
  % if len(get_saved_interview_list(filename=None, filename_to_exclude=al_session_store_default_filename, exclude_filenames=al_sessions_to_exclude_from_interview_list)) > 0:
  Click the name of a form to keep working on it or to download your completed forms.

  **Note: Forms are deleted after 90 days of inactivity.** If you want to keep them longer, download your forms or edit and re-save the form to reset the activity timer.

  ${ session_list_html(filename=None, limit=10, offset=session_page*10, exclude_filenames=al_sessions_to_exclude_from_interview_list) }

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
  % if session_page > 0:
      <li class="page-item"><a class="page-link" href="${ url_action("update_page_event", page_increment=-1) }">Previous</a></li>
  % endif

  % if len(get_saved_interview_list(filename=None, filename_to_exclude=al_session_store_default_filename, exclude_filenames=al_sessions_to_exclude_from_interview_list, limit=10, offset=session_page*10)) >= 10:
      <li class="page-item"><a class="page-link" href="${ url_action("update_page_event", page_increment=1) }">Next</a></li>
  % endif
    </ul>
  </nav>  
  % else:
  You do not have any forms in progress.
  % endif
  
